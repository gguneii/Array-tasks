<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- inputun icine daxil edilen sozun butun herflerini ferqli rengde ve boyuk sekilde yazmaq! -->
    <input type="text" id="txt">
    <button onclick="change()">Ok</button>
    <div id="show"></div>

    <script>
        const txt = document.getElementById("txt")
        const show = document.getElementById("show")
        let arr = []

        function change() {
            let kod = ''
            arr.push(txt.value.trim())

            for (let i = 0; i < arr.length; i++) {
                let word = arr[i].toUpperCase()
                for (let j = 0; j < word.length; j++) {
                    let reng = `${rand(0, 255)},${rand(0, 255)},${rand(0, 255)}`;
                    kod += `<span style = "color: rgb(${reng});">${word[j]}</span>`;
                }
                kod += '</br>'
                txt.value = ''
            }
            show.innerHTML = kod
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>

</html>
