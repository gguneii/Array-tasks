<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- arrayin sonuna evveline eded elavesi -->
    <input type="number" id="eded">
    <button onclick="add()">Ok</button>
    <div id="show"></div>
    <script>
        let eded = document.getElementById('eded')
        let show = document.getElementById('show')
        let arr = [1, 2, 3]

        function add() {
            let kod = ''
            arr.push(+eded.value)
            arr.unshift(+eded.value)
            for (let i = 0; i < arr.length; i++) {
                if (kod != '') kod += ','
                kod += arr[i]
            }
            show.innerHTML = kod
        }

    </script>
</body>

</html>
